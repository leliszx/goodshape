<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>ADICIONAR DICAS</title>
</head>

<body class="body-adicionar-dicas">
    <header class="header-adicionar-dicas">
        <div class="alinhar-ion-header-adicionar-dicas">
            <ion-icon class="sino-header-adicionar-dicas" name="notifications"></ion-icon>
            <h1 class="h1-adicionar-dicas">Adicionar Dicas</h1>
        </div>
    </header>
    <main class="main-adicionar-dicas">
        <option class="alinhar-option-adicionar-dicas">
            <h2 class="h2-adicionar-dicas">Tópico/Assunto da dica:</h2>
            <p class="p-adicionar-dicas"><b>Ex: Alimentação, Rotina etc.</b></p>
        </option>
        <option class="alinhar-option-adicionar-dicas2">
            <h2 class="h2-adicionar-dicas2">Escreva sua dica:</h2>
        </option>
    </main>
    <footer class="footer-adicionar-dicas">
        <button><p><b>Adicionar</b></p></button>
    </footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
