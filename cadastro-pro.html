<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastro-pro.css">
    <title>Cadastro Good Shape</title>
</head>

<body>

    <header>
        <h1>Cadastro Do Profissional</h1>
    </header>
    
    <main>
        <span>
            <h4>Nome:</h4>
            <input class="nome" type="input">
        </span>
        <span>
            <h4>Sobrenome:</h4>
            <input class="sobreNome" type="input">
        </span>
        <span>
            <h4>CPF:</h4>
            <input class="cpf" type="input">
        </span>
        <span>
            <h4>Email profissional:</h4>
            <input class="email" type="input">
        </span>
        <span>
            <h4>Descreva um pouco sobre você(Biografia):</h4>
            <input class="bio" type="input">
        </span>
        <span>
            <h4>Anexe abaixo seu diploma/certificado:</h4>
            <input class="diploma" type="file">
        </span>
        <span>
            <h4>Qual a sua profissão:</h4>
            <input class="" type="text">
        </span>

        <span class="salvar">
            <button>Salvar</button>
        </span>
        
    </main>

    <footer>

    </footer>

</body>
</html>
