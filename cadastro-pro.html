<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro Good Shape</title>
</head>

<body class="cadastro-pro_body">

    <header class="cadastro-pro_header">
        <h1>Cadastro Do Profissional</h1>
    </header>

    <main class="cadastro-pro_main">
        <span>
            <h4>Nome:</h4>
            <input class="nome" type="input">
        </span>
        <span>
            <h4>Sobrenome:</h4>
            <input class="sobreNome" type="input">
        </span>
        <span>
            <h4>CPF:</h4>
            <input class="cpf" type="input">
        </span>
        <span>
            <h4>Email profissional:</h4>
            <input class="email" type="input">
        </span>
        <span>
            <h4>Descreva um pouco sobre você(Biografia):</h4>
            <input class="bio" type="input">
        </span>
        <span>
            <h4>Anexe abaixo seu diploma/certificado:</h4>
            <input class="diploma" type="file">
        </span>
        <span>
            <h4>Qual a sua profissão:</h4>
            <input class="" type="text">
        </span>


        <h4>Forma de pagamento:</h4>
        <div class="pagamento">
            <input type="radio" name="" id="">
            <h4>Conta bancária:</h4>
            <span class="ladoD">
                <input type="radio" class="pix" id="">
                <h4>Pix:</h4>
            </span>
        </div>
        <span class="pagar">
            Nome completo:
            <input type="text" name="" id="">
            Código do banco:
            <input type="text" name="" id="">
            Agência:
            <input type="text" name="" id="">
            Conta:
            <input type="text" name="" id="">
        </span>

        <span class="salvar">
            <a href="menu.html"><button>Salvar</button></a>
        </span>

    </main>

    <footer class="cadastro-pro_footer">

    </footer>

</body>

</html>
